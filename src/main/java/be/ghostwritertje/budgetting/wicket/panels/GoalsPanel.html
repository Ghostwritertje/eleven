<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <wicket:panel>
        <div class="col-sm-6 well">
            <h5>Goals<button wicket:id="addGoal" type="button" style="float: right;"  class="btn btn-primary btn-xs">Voeg goal toe</button></h5>
            <table class="table">
                <thead>
                <tr>
                    <th>Goal</th>
                    <th>Bedrag</th>
                    <th style="width: 10em;">Progress</th>
                </tr>
                </thead>
                <tbody>

                <tr wicket:id="goals">
                    <td wicket:id="naam">Laptop</td>
                    <td wicket:id="bedrag">500 Euro</td>
                    <td><div wicket:id="progress"></div></td>
                </tr>
                </tbody>
                <thead>
                <form wicket:id="goalForm">
                    <tr>
                        <td><input id="name" wicket:id="naam" type="text"/></td>
                        <td><input id="bedrag" wicket:id="bedrag" type="text"/></td>
                        <td><input type="submit" value="Add"/></td>
                    </tr>
                </form>
                </thead>

            </table>
        </div>

    </wicket:panel>
</div>
</body>
</html>
