<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <table class="table">
        <thead>
        <tr>
            <th>naam</th>
            <th>bedrag</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr wicket:id="goals">
            <td wicket:id="naam"></td>
            <td wicket:id="bedrag"></td>
            <td></td>
        </tr>
        <thead>
        <form wicket:id="goalForm">
            <tr>
                 <td><input id="name" wicket:id="naam" type="text"/></td>
                <td><input id="bedrag" wicket:id="bedrag" type="text"/></td>
                <td><input type="submit" value="Add"/></td>
            </tr>
        </form>
        </thead>
        </tbody>
    </table>
    <div wicket:id="progressBar" class="progress">

    </div>
</wicket:panel>
</body>
</html>
