<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
    <h3><span wicket:id="rekeningNaam">Rekening </span> <span wicket:id="balans">500</span> euro</h3>

    <div class="row">
        <div class="col-sm-8">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Van rekening</th>
                        <th>Datum</th>
                        <th>Categorie</th>

                        <th>Naar rekening</th>
                        <th>Bedrag</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="statements">
                        <td wicket:id="rekening">Anna</td>
                        <td wicket:id="datum"></td>
                        <td wicket:id="categorie"></td>
                        <td wicket:id="andereRekening">Pitt</td>
                        <td wicket:id="bedrag">1</td>
                    </tr>
                    <thead>
                    <tr>
                        <th>Totaal</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th wicket:id="totaal">5000</th>
                    </tr>
                    </thead>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div  class="col-sm-6" wicket:id="goalsPanel"></div>

    <div class="col-sm-6" >
        <div wicket:id="feedback"></div>
        <form wicket:id="form">
            <p>
                <label>Select file :</label>
                <input wicket:id="fileUpload" size="40" type="file" class="file"/>
                <input type="submit" value="Upload" class="btn-primary"/>
            </p>
        </form>
    </div>
</wicket:extend>
</body>
</html>
